<app-filtros></app-filtros>
<p-table [value]="semanas" [tableStyle]="{ 'min-width': '50rem' }" [rows]="5" [paginator]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>Semana</th>
      <th *ngFor="let item of datos">{{ item.color }}</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-semanas>
      <tr>
        <td>{{ semanas.name }}</td>
        <td *ngFor="let val of semanas.values">
          <div
            [ngClass]="{
              'bg-red-500' : val <= 100,
              'bg-yellow-500' : val >= 120,
              '' : val > 100 && val < 120
            }"
            class="text-center"
          >
            {{ val }}
          </div>
        </td>
      </tr>
  </ng-template>
</p-table>
